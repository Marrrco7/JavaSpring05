<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
<div class="container">
    <img src="/static/images/picture.jpg" alt="Background Image" style="width:100%; border-radius: 12px;">
    <h1>Get Current Time</h1>
    <form action="/current-time" method="get">
        <label for="timezone">Time Zone:</label>
        <input type="text" id="timezone" name="timezone" placeholder="e.g. UTC, Europe/Warsaw">
        <br><br>
        <label for="format">Format:</label>
        <input type="text" id="format" name="format" placeholder="e.g. dd-MM-yyyy HH:mm">
        <br><br>
        <button type="submit">Get Current Time</button>
    </form>
</div>
</body>
</html>
